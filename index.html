<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Professor~</title>

    <!-- Tailwind CSS Link -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-stone-200">
    <header>
        <h1 class="text-5xl italic text-center font-mono mt-16">Functional Bank of
            <span class="text-amber-700 font-semibold font-serif">Professor</span>!!!
        </h1>
    </header>

    <main>
        <!-- Balance Summary -->
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-6 mx-auto w-9/12">
                <div class="bg-green-700 p-8 text-white rounded-lg pl-12">
                    <h3 class="text-3xl pb-3">Deposit Money</h3>
                    <h2 class="text-4xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-700 p-8 text-white rounded-lg pl-12">
                    <h3 class="text-3xl pb-3">Withdraw Money</h3>
                    <h2 class="text-4xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-sky-700 p-8 text-white rounded-lg pl-12">
                    <h3 class="text-3xl pb-3">Main Balance</h3>
                    <h2 class="text-4xl font-medium">$<span id="balance-total">1573</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw Money -->
        <section class="mt-16">
            <div class="grid grid-cols-2 gap-6 mx-auto w-9/12">
                <div class="bg-pink-700 p-8 rounded-lg pl-12">
                    <h3 class="text-white font-medium text-3xl mb-6">Your Deposit</h3>
                    <input class="block px-4 py-2 w-3/4 rounded-md my-4" id="deposit-field" type="text"
                        placeholder="$ Amount You Want To Deposit.">
                    <button id="btn-deposit"
                        class="bg-blue-600 hover:bg-gray-500 rounded-lg px-7 py-2 text-white text-xl font-medium ">Deposit</button>
                </div>
                <div class="bg-lime-700 p-8 rounded-lg pl-12">
                    <h3 class="text-white font-medium text-3xl mb-6">Your Withdrawal</h3>
                    <input class="block px-4 py-2 w-3/4 rounded-md my-4" id="withdraw-field" type="text"
                        placeholder="$ Amount You Want To Withdraw.">
                    <button id="btn-withdraw"
                        class="bg-blue-600 hover:bg-gray-500 rounded-lg px-7 py-2 text-white text-xl font-medium ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript File Link -->
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
